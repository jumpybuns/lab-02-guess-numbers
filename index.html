<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess that Number!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
            
        </div>
    </header>
    <main>
        <section> 
            <p>
                Let's try to guess my favorite number between 1 and 10. You have 3 tries!
                </p>
            <input type="text" id="guessField" class="guessField">
            <button id="button">Guess the number!</button>
            <div id="text-result"></div>
            <div id="answer"></div>
            <div>Guesses Left: <span id="guesses-left">3</span></div>
            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right"> You can do it!</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
